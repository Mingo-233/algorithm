<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let nums = [2, 7, 11, 15]
    let nums2 = [3, 2, 4]
    let map = {}
    let target = 9
    function handle(nums, target) {
      for (let i = 0; i < nums.length; i++) {
        map[nums[i]] = i
        //不能等于自身
        if (map[target - nums[i]] !== undefined && map[target - nums[i]] !== i) {
          return [map[target - nums[i]], i]
        }
      }
    }
    console.time('aa')
    let k = handle(nums2, 6)
    console.log(k);
    console.timeEnd('aa')

  </script>
</body>
